<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div class="curtain-container">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>

    <div class="container hidden">  <!-- Hidden initially -->
        <h1>‚ù§Ô∏è Happy Anniversary! ‚ù§Ô∏è</h1>
        <h2>Mama Atha üíñ</h2>
        <p>May your Love continue to grow stronger with each passing year. I pray for your happiness and joy in everything you do together ‚ù§Ô∏è</p>
        
        <p class="signature">- With love, Hemanth üíï</p>
        
        <img src="{{ url_for('static', filename='anniversary.jpg') }}" alt="Anniversary Image">
        
        <div class="hearts">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>

        <!-- Updated Audio Code -->
        <audio id="bg-music" loop>
            <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("bg-music");

            // Function to start music when curtain opens
            function playMusic() {
                if (audio.paused) {
                    audio.play().catch(error => console.log("Autoplay blocked:", error));
                }
            }

            // Ensure music starts when the curtain begins opening
            setTimeout(() => {
                playMusic(); // Start music when the curtain starts opening
                document.querySelector(".curtain-container").classList.add("open");

                setTimeout(() => {
                    document.querySelector(".container").classList.remove("hidden");
                }, 3000); // Show content after 3s curtain animation
            }, 2000); // Wait 2s before opening the curtain

            // Extra: Allow manual start if autoplay is blocked
            document.body.addEventListener("click", playMusic);
        });
    </script>

</body>
</html>
